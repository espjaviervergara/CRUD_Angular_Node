<div class="container mt-5">
    <div class="row">
        <div class="col-lg-6 offset-lg-3">
            <div class="card">
                <div class="card-body text-center">
                    <span class="titulo">{{ titulo | uppercase}}</span>
                    <form class="mt-5" [formGroup]="productoForm" (ngSubmit)="agregarProducto()">
                        <div class="mb-3" >
                            <input  type="text" class="form-control form-control-lg" 
                            formControlName="producto"
                            placeholder="Producto">
                            <div class="text-danger"
                                *ngIf ="productoForm.get('producto')?.hasError('required') && productoForm.get('producto')?.touched">
                                <span>EL nombre del producto <strong>es obligatorio</strong></span>
                            </div>
                        </div>
                        <div class="mb-3">
                            <input type="text" class="form-control form-control-lg" 
                            formControlName="categoria"
                            placeholder="Categoria">
                            <div class="text-danger"
                                *ngIf ="productoForm.get('categoria')?.hasError('required') && productoForm.get('categoria')?.touched">
                                <span>EL nombre de la categoria <strong>es obligatorio</strong></span>
                            </div>
                        </div>
                        <div class="mb-3">
                            <input type="text" class="form-control form-control-lg" 
                            formControlName="ubicacion"
                            placeholder="Ubicacion">
                            <div class="text-danger"
                                *ngIf ="productoForm.get('ubicacion')?.hasError('required') && productoForm.get('ubicacion')?.touched">
                                <span>EL nombre de la ubicacion <strong>es obligatorio</strong></span>
                            </div>
                        </div>
                        <div class="mb-3">
                            <input type="number" class="form-control form-control-lg" 
                            formControlName="precio"
                            placeholder="Precio">
                            <div class="text-danger"
                                *ngIf ="productoForm.get('precio')?.hasError('required') && productoForm.get('precio')?.touched">
                                <span>EL Precio <strong>es obligatorio</strong></span>
                            </div>
                        </div>
                        <div class="mb-3">
                            <button routerLink="/" class="btn btn-secondary btn-lg float-start">Volver</button>
                            <button type="submit"  class="btn btn-success btn-lg float-end">Aceptar</button>

                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
